<div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <mat-list>
        <mat-list-item *ngFor='let message of messageService.messages'>
            <p> {{message}} </p>
        </mat-list-item>
    </mat-list>
    <button mat-raised-button color="accent" (click)="messageService.clear()">Clear messages</button>
</div>
